<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/Templates/Plantilla.xhtml">

	<h:head>
		<title>Cotización</title>
	</h:head>
	<body>
		<ui:define name="titulo">
			<div class="row">
				<div class="col-md-9">
					<h2>Cotización</h2>
				</div>
			</div>
		</ui:define>

		<ui:define name="contenido">

			<div class="row">
				<div class="col-md-2">
					<h:commandButton value="Agregar Servicio" class="btn btn-success"
						onclick="$('#modalAgregarServicio').modal('show');" />
				</div>

				<div class="col-md-2">
					<h:commandButton value="Cancelar Cotizacion" class="btn btn-danger"
						onclick="$('#modalCancelarCotizacion').modal('show');" />

					<div class="modal fade" id="modalCancelarCotizacion" tabindex="-1"
						aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Cancelar
										Cotizacion</h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<h:form id="formEliminar">
									<div class="modal-body">
										<h3>Diagnostico:</h3>
										<b>Desea cancelar todo?</b>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Cerrar</button>
										<h:commandButton value="Aceptar" />
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<h3>Total:</h3>
				</div>
			</div>

			<div class="container mt-5">
				<div class="row">
					<div class="col-md-12">
						<span> <b>Diagnostico:</b> <i>#{Cotizacion.diagnostico}</i>
						</span><br/>
					</div>
				</div>
			</div>
			<div class="row">
				
				
				<h:dataTable var="m" value="#{Cotizacion.mostrarDetalles}">
					<h:column>
						<f:facet name="header">id</f:facet>
						<h:outputLabel value="#{m.servicioRepuesto.servicio.nombreServicio}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Repuesto</f:facet>
						<h:outputLabel value="#{m.servicioRepuesto.repuesto.nombre}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Cantidad</f:facet>
						<h:outputLabel value="#{m.cantidad}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Precio</f:facet>
						<h:outputLabel value="#{m.precioUnitario}" />
					</h:column>
					
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink style="color:#E7A507; text-decoration:none;" 
							class="fas fa-pen-square" action="editCotizacion">
							<f:setPropertyActionListener value="#{m}"
								target="#{Cotizacion.accionDetalles}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</div>


			<div class="modal fade" id="modalAgregarServicio" tabindex="-1"
				role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Agregar</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true"></span>
							</button>
						</div>
						<h:form id="detallesCotizacion">
							<div class="modal-body">
								<div class="container">
									<div class="row">
										<h:inputText a:type="hidden" value="#{Cotizacion.diagnostico}" />

										<div class="col-md-6">
											<h:outputLabel value="Repuesto" />
											<h:selectOneMenu class="form-control form-control-sm"
												value="#{Cotizacion.detalles.servicioRepuesto.idServicioRepuesto}">
												<f:selectItem itemLabel="Seleccionar Repuesto"
													itemDisabled="true" />
												<f:selectItems value="#{ServicioRepuesto.servicioRepuesto}"
													var="r" itemLabel="#{r.repuesto.nombre}"
													itemValue="#{r.idServicioRepuesto}" />
											</h:selectOneMenu>
										</div>

										<div class="col-md-6">
											<h:outputLabel value="Cantidad de repuestos:" />
											<h:inputText class="form-control form-control-sm"
												a:placeholder="Ingresar la cantidad"
												value="#{Cotizacion.detalles.cantidad}" />
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
								<h:commandButton value="Añadir" class="btn btn-info" action="#{Cotizacion.agregar()}" />

							</div>
						</h:form>
					</div>
				</div>
			</div>

			<div class="modal fade" id="modalModificar" tabindex="-1"
				role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Modificar</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true"></span>
							</button>
						</div>
						<h:form id="modificarDetalles">
							<div class="modal-body">
								<div class="container">
									<div class="row">
										<h:inputText a:type="text" value="#{Cotizacion.diagnostico}" />

										<div class="col-md-6">
											<h:outputLabel value="Repuesto" />
											<h:selectOneMenu class="form-control form-control-sm"
												value="#{Cotizacion.accionDetalles.servicioRepuesto.idServicioRepuesto}">
												<f:selectItem itemLabel="Seleccionar Repuesto"
													itemDisabled="true" />
												<f:selectItems value="#{ServicioRepuesto.servicioRepuesto}"
													var="r" itemLabel="#{r.repuesto.nombre}"
													itemValue="#{r.idServicioRepuesto}" />
											</h:selectOneMenu>
										</div>

										<div class="col-md-6">
											<h:outputLabel value="Cantidad de repuestos:" />
											<h:inputText class="form-control form-control-sm"
												a:placeholder="Ingresar la cantidad"
												value="#{Cotizacion.accionDetalles.cantidad}" />
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
								<h:commandButton value="Modificar" class="btn btn-info"
									action="#{Cotizacion.modificar()}" />
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>

	</body>
</ui:composition>
